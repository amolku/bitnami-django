{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<head>
    <title>Snippets List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="{% static "rest/snippets.js" %}"></script>
</head>
<body ng-app="snippets">
    <div ng-controller="ListCtrl" ng-init="initialize('Ready for action')">
        <h1>Snippets List</h1>
        <ul class="plain-list">
            Itemers Code:
            <li ng-repeat="item in items">Item code: {[{ item.language }]}</li>
        </ul>
        <form></form>
        <hr/>
        <pre>items: {[{items }]}</pre>
    </div>
</body>
</html>
