{% load staticfiles %}
{% load static %}
<html ng-app="snippets">
<head>
    <title>Snipperts List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="{% static "rest/snippets.js" %}"></script>
</head>
<body ng-controller="ListController">
    <ul>
        <li ng-repeat="item in items">
            <span>{[{item.code}]}</span>
        </li>
    </ul>
    <pre>{[{items | json }]} </pre>
</body>
</html>
